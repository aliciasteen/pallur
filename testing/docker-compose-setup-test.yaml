version: '3'

networks:
  proxy:
    external: true
  internal:
    external: false

services:
    traefik:
        image: traefik:1.3.6-alpine
        command: --docker
        container_name: traefik
        volumes:
            - "/var/run/docker.sock:/var/run/docker.sock"
            - "/root/pallur/traefik.toml:/traefik.toml"
        ports:
            - "80:80"
            - "443:443"
        labels:
            - "traefik.frontend.rule=Host:dashboard.server.pallur.cloud"
            - "traefik.port=8080"
        networks:
            - proxy
    etcd:
        image:
            quay.io/coreos/etcd:latest
        container_name: etcd
        environment:
            - "NODE1=0.0.0.0"
            - "ETCDCTL_API=3"
        command: /usr/local/bin/etcd   --data-dir=/etcd-data --name node1   --initial-advertise-peer-urls http://${NODE1}:2380 --listen-peer-urls http://0.0.0.0:2380   --advertise-client-urls http://${NODE1}:2379 --listen-client-urls http://0.0.0.0:2379   --initial-cluster node1=http://${NODE1}:2380
        networks:
            - internal
        ports:
            - "2379:2379"
            - "2380:2380"
        volumes:
            - "etcd-data:/etcd-data"
        labels:
            traefik.backend: "etcd"
            traefik.enable: "false"
    openldap:
        image: osixia/openldap:1.1.11
        container_name: openldap
        environment:
            LDAP_LOG_LEVEL: "256"
            LDAP_ORGANISATION: "Pallur"
            LDAP_DOMAIN: "pallur.cloud"
            LDAP_BASE_DN: ""
            LDAP_ADMIN_PASSWORD: "admin"
            LDAP_CONFIG_PASSWORD: "config"
            LDAP_READONLY_USER: "false"
            LDAP_RFC2307BIS_SCHEMA: "false"
            LDAP_BACKEND: "hdb"
            LDAP_TLS: "false"
            LDAP_TLS_CRT_FILENAME: "ldap.crt"
            LDAP_TLS_KEY_FILENAME: "ldap.key"
            LDAP_TLS_CA_CRT_FILENAME: "ca.crt"
            LDAP_TLS_ENFORCE: "false"
            LDAP_TLS_CIPHER_SUITE: "SECURE256:-VERS-SSL3.0"
            LDAP_TLS_PROTOCOL_MIN: "3.1"
            LDAP_TLS_VERIFY_CLIENT: "demand"
            LDAP_REPLICATION: "false"
            KEEP_EXISTING_CONFIG: "false"
            LDAP_REMOVE_CONFIG_AFTER_SETUP: "true"
            LDAP_SSL_HELPER_PREFIX: "ldap"
        tty: true
        stdin_open: true
        networks:
            - internal
        volumes:
            - /var/lib/ldap
            - /etc/ldap/slapd.d
            - /container/service/slapd/assets/certs/
        ports:
            - "389:389"
            - "636:636"
        domainname: "pallur.cloud" # important: same as hostname
        hostname: "pallur.cloud"
        labels:
            traefik.backend: "ldap"
            traefik.enable: "false"
    phpldapadmin:
        image: osixia/phpldapadmin:latest
        container_name: phpldapadmin
        environment:
            PHPLDAPADMIN_LDAP_HOSTS: "openldap"
            PHPLDAPADMIN_HTTPS: "false"
        depends_on:
            - openldap
        expose:
            - "80"
        networks:
            - internal
            - proxy
        labels:
            traefik.backend: "ldap"
            traefik.enable: "true"
            traefik.frontend.rule: "Host:ldap.server.pallur.cloud"
            traefik.docker.network: "proxy"
            traefik.port: "80"
    pallur:
        image: pallur/pallur:0.0.3
        container_name: pallur
        volumes:
            - "/var/run/docker.sock:/var/run/docker.sock"
        expose:
            - "5000"
        networks:
            - internal
            - proxy
        labels:
            traefik.backend: "pallur"
            traefik.enable: "true"
            traefik.frontend.rule: "Host:server.pallur.cloud"
            traefik.docker.network: "proxy"
            traefik.port: "5000"
volumes:
    etcd-data:
